<mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
<mat-card>
    <mat-card-header>
        <mat-card-title>
            Wine List
        </mat-card-title>
    </mat-card-header>

    <mat-nav-list>
        <a mat-list-item [routerLink]="['/wine', wine.id]" *ngFor="let wine of wines">
            <img matListItemAvatar [src]="wine.icon" referrerpolicy="no-referrer">
            <h3 matListItemTitle>
                {{wine.title}}
            </h3>
            <p matListItemLine>
                {{wine.type}}
            </p>
        </a>
    </mat-nav-list>
</mat-card>
