<mat-nav-list>
    <a mat-list-item [routerLink]="['wine', wine.id]" *ngFor="let wine of wines">
        <img matListItemAvatar [src]="wine.imageUrl" referrerpolicy="no-referrer">
        <h3 matListItemTitle>
            {{wine.title}}
        </h3>
        <p matListItemLine>
            {{wine.type}}
        </p>
    </a>
</mat-nav-list>
