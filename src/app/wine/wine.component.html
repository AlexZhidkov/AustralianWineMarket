<mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>

<div class="container" *ngIf="wine !== undefined">
    <div class="info-panel">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    Wine
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field class="full-width">
                    <mat-label>Title</mat-label>
                    <input matInput name="wineTitle" [ngModel]="wine.title"
                        (ngModelChange)="updateWine({title: $event})" data-cy="wineTitle">
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label>Type</mat-label>
                    <input matInput name="wineType" [ngModel]="wine.type" (ngModelChange)="updateWine({type: $event})"
                        data-cy="wineType">
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label>Description</mat-label>
                    <textarea matInput name="wineDescription" [ngModel]="wine.description"
                        (ngModelChange)="updateWine({description: $event})" data-cy="wineDescription"></textarea>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label>Image URL</mat-label>
                    <input matInput name="imageUrl" [ngModel]="wine.imageUrl"
                        (ngModelChange)="wine.imageUrl = $event; updateWine({imageUrl: $event})" data-cy="imageUrl">
                </mat-form-field>

            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button (click)="addToOrg()">
                    <mat-icon inline=true>add</mat-icon>
                    Add to Private Collection
                </button>
                <button mat-raised-button (click)="share()">
                    <mat-icon inline=true>share</mat-icon>
                    Share
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
    <div class="image-panel">
        <img [src]="wine.imageUrl" alt="">
    </div>
</div>
